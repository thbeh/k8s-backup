apiVersion: kafka.strimzi.io/v1alpha1
kind: Kafka
metadata:
  name: jvm-resource-cluster
spec:
  kafka:
    replicas: 1
    readinessProbe:
      initialDelaySeconds: 15
      timeoutSeconds: 5
    livenessProbe:
      initialDelaySeconds: 15
      timeoutSeconds: 5
    storage:
      type: ephemeral
    resources:
      limits:
        memory: 2Gi
        cpu: 400m
      requests:
        memory: 2Gi
        cpu: 400m
    jvmOptions:
      "-Xmx": 1g
      "-Xms": "1G"
      "-server": true
      "-XX":
        UseG1GC: "true"
  zookeeper:
    replicas: 1
    readinessProbe:
      initialDelaySeconds: 15
      timeoutSeconds: 5
    livenessProbe:
      initialDelaySeconds: 15
      timeoutSeconds: 5
    storage:
      type: ephemeral
    resources:
      limits:
        memory: 1Gi
        cpu: 300m
      requests:
        memory: 1Gi
        cpu: 300m
    jvmOptions:
      "-Xmx": 600m
      "-Xms": 300m
      "-server": true
      "-XX":
        UseG1GC: "true"
  topicOperator:
    resources:
      limits:
        memory: 500M
        cpu: 300m
      requests:
        memory: 500M
        cpu: 300m