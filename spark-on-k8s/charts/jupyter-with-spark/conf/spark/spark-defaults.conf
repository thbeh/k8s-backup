# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
# spark.master                     spark://master:7077
# spark.eventLog.enabled           true
# spark.eventLog.dir               hdfs://namenode:8021/directory
# spark.serializer                 org.apache.spark.serializer.KryoSerializer
# spark.driver.memory              5g
# spark.executor.extraJavaOptions  -XX:+PrintGCDetails -Dkey=value -Dnumbers="one two three"
spark.submit.deployMode                        client
spark.kubernetes.driver.docker.image           snappydatainc/spark-driver-py:v2.2.0-kubernetes-0.5.1
spark.kubernetes.executor.docker.image         snappydatainc/spark-executor-py:v2.2.0-kubernetes-0.5.1
spark.kubernetes.initcontainer.docker.image    snappydatainc/spark-init:v2.2.0-kubernetes-0.5.1
spark.kubernetes.docker.image.pullPolicy       Always
# Replace sparkonk8s-test.json with the actual name of your keyfile
# to enable access to Google Cloud Storage.
spark.hadoop.google.cloud.auth.service.account.json.keyfile   /etc/secrets/sparkonk8s-test.json
